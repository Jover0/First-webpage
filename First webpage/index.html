<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="./CSS/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <img class="profile-picture" src="./Image/Profile.jpg" />
        <div class="name">
          <h1 id="my-name">
            <a
              href="https://mail.google.com/mail/u/1/?view=cm&fs=1&to=joverfuad12@gmail.com&tf=1"
            >
              Jov3r</a
            >
          </h1>
        </div>
        <h3>Web developer at Career foundry.</h3>
        <p class="quote">{{pause and ponder}}</p>
      </div>
      <hr class="shorter" />
      <div class="about-grid">
        <div class="i-am">
          <h3>I am</h3>
          <ul class="about-list">
            <li>A reader</li>
            <li>Engineer</li>
            <li>A hobby cooker</li>
          </ul>
        </div>
        <div class="i-like">
          <h3>I like to</h3>
          <ul class="about-list">
            <li>Play Guitar</li>
            <li>Eat Ice-cream</li>
            <li>Meet new people</li>
          </ul>
        </div>
      </div>
      <hr class="medium" />
      <div>
        <h3 class="projects-heading">My Project</h3>
        <div class="projects-grid">
          <div class="Project-image-wrapper">
            <img class="project-image" src="Image/project-1.jpg" alt="" />
            <h4>project 1</h4>
          </div>
          <div class="Project-image-wrapper">
            <img class="project-image" src="Image/project-2.jpg" alt="" />
            <h4>project 2</h4>
          </div>
          <div class="Project-image-wrapper">
            <img class="project-image" src="Image/project-3.jpg" alt="" />
            <h4>project 3</h4>
          </div>
          <div class="Project-image-wrapper">
            <img class="project-image" src="Image/project-4.jpg" alt="" />
            <h4>project 4</h4>
          </div>
        </div>
      </div>
      <hr />
      <div class="Links-and-Forms">
        <div class="link">
          <h3>Links</h3>
          <ul class="Links-list">
            <li>
              <a href="http://www.facebook.com">Facebook</a>
            </li>
            <li>
              <a href="http://www.github.com">Github</a>
            </li>
            <li>
              <a href="http://www.careerfoundry">Careerfoundry</a>
            </li>
          </ul>
        </div>
        <div class="forms">
          <form action="#">
            <label for="Email">
              <h4>Email</h4>
              <input
                type="email"
                id="email"
                required="required"
                placeholder="enter your email"
              />
            </label>
            <label for="message">
              <h4>Message</h4>
              <textarea
                id="message"
                placeholder="your message"
                required="required"
              ></textarea>
            </label>
            <div class="submit-button-wrapper">
              <input type="submit" valid="send message" />
            </div>
          </form>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
